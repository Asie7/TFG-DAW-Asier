<div class="relative">
  <!-- SI NO ESTÁ LOGUEADO - Mostrar "Invitado" con opción de iniciar sesión -->
  <div *ngIf="!isLoggedIn()">
    <button 
      (click)="toggleMenu()"
      class="flex items-center gap-2 px-3 py-2 bg-white dark:bg-gray-800 rounded-lg hover:shadow-md transition duration-200">
      <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200 flex items-center justify-center">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          width="24" 
          height="24" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          class="text-gray-500">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
      <svg class="w-4 h-4 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <!-- Menú para invitados -->
    <div 
      *ngIf="isMenuOpen"
      (click)="closeMenu()"
      class="fixed inset-0 z-40"></div>

    <div 
      *ngIf="isMenuOpen"
      class="absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 rounded-lg shadow-xl z-50 overflow-hidden">
      
      <div class="p-4 border-b border-gray-200">
        <p class="font-semibold text-gray-800 dark:text-white">Invitado</p>
        <p class="text-sm text-gray-500 dark:text-gray-400">Sin sesión activa</p>
      </div>

      <div class="p-4 text-center">
        <p class="text-gray-600 dark:text-gray-400 mb-4 text-sm">Inicia sesión para acceder a todas las funciones</p>
        <a 
          href="/login"
          class="block w-full px-4 py-2 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700 transition duration-200">
          Iniciar sesión
        </a>
      </div>
    </div>
  </div>

  <!-- SI ESTÁ LOGUEADO - Mostrar avatar con opciones -->
  <div *ngIf="isLoggedIn()">
    <button 
      (click)="toggleMenu()"
      class="flex items-center gap-2 px-3 py-2 bg-white dark:bg-gray-800 rounded-lg hover:shadow-md transition duration-200">
      <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200 flex items-center justify-center">
        <img 
          *ngIf="userAvatar" 
          [src]="userAvatar" 
          [alt]="userName"
          class="w-full h-full object-cover">
        <svg 
          *ngIf="!userAvatar"
          xmlns="http://www.w3.org/2000/svg" 
          width="24" 
          height="24" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          class="text-red-600">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </div>
      <svg class="w-4 h-4 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <!-- Menú desplegable -->
    <div 
      *ngIf="isMenuOpen"
      (click)="closeMenu()"
      class="fixed inset-0 z-40"></div>

    <div 
      *ngIf="isMenuOpen"
      class="absolute right-0 mt-2 w-64 bg-white dark:bg-gray-800 rounded-lg shadow-xl z-50 overflow-hidden">
      
      <!-- Info del usuario -->
      <div class="p-4 border-b border-gray-200">
        <div class="flex items-center gap-3">
          <div 
            (click)="viewAvatarFullSize(); $event.stopPropagation()"
            [class]="'w-12 h-12 rounded-full overflow-hidden bg-gray-200 flex items-center justify-center ' + (userAvatar ? 'cursor-pointer hover:opacity-80 transition duration-200' : '')">
            <img 
              *ngIf="userAvatar" 
              [src]="userAvatar" 
              [alt]="userName"
              class="w-full h-full object-cover">
            <svg 
              *ngIf="!userAvatar"
              xmlns="http://www.w3.org/2000/svg" 
              width="28" 
              height="28" 
              viewBox="0 0 24 24" 
              fill="none" 
              stroke="currentColor" 
              stroke-width="2" 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              class="text-red-600">
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <div class="flex-1 min-w-0">
            <p class="font-semibold text-gray-800 truncate dark:text-white">{{ userName }}</p>
            <p class="text-sm text-gray-500 dark:text-gray-400 truncate">{{ userEmail }}</p>
          </div>
        </div>
      </div>

      <!-- Opciones -->
      <div class="py-2">
        <button 
          (click)="goToCalendars()"
          class="w-full px-4 py-2 text-left hover:bg-gray-100 transition duration-150 flex items-center gap-3">
          <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span class="text-gray-700 dark:text-gray-400">Mis Calendarios</span>
        </button>

        <button 
          (click)="openFileSelector()"
          class="w-full px-4 py-2 text-left hover:bg-gray-100 transition duration-150 flex items-center gap-3">
          <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span class="text-gray-700 dark:text-gray-400">Cambiar foto</span>
        </button>

        <!-- Botón QUITAR FOTO (solo si tiene avatar) -->
        <button 
          *ngIf="userAvatar"
          (click)="removeAvatar()"
          class="w-full px-4 py-2 text-left hover:bg-gray-100 transition duration-150 flex items-center gap-3">
          <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          <span class="text-gray-700 dark:text-gray-400">Quitar foto</span>
        </button>

        <hr class="my-2">

        <button 
          (click)="logout()"
          class="w-full px-4 py-2 text-left hover:bg-red-50 transition duration-150 flex items-center gap-3">
          <svg class="w-5 h-5 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span class="text-red-600 font-medium">Cerrar sesión</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para ver avatar en tamaño completo -->
<div 
  *ngIf="showAvatarModal"
  (click)="closeAvatarModal()"
  class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
  <div class="relative max-w-2xl max-h-[90vh]">
    <button 
      (click)="closeAvatarModal()"
      class="absolute top-4 right-4 bg-white rounded-full p-2 hover:bg-gray-100 transition duration-200 z-10">
      <svg class="w-6 h-6 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    
    <img 
      [src]="userAvatar" 
      [alt]="userName"
      class="max-w-full max-h-[90vh] rounded-lg shadow-2xl"
      (click)="$event.stopPropagation()">
  </div>
</div>
