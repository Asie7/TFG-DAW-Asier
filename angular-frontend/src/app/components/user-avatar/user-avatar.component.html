<div class="relative">
  <!-- Avatar Button -->
  <button 
    (click)="toggleMenu()"
    class="flex items-center gap-2 hover:bg-white/10 px-3 py-2 rounded-lg transition duration-200">
    
    <!-- Avatar Circle -->
    <div class="w-9 h-9 rounded-full bg-white/20 flex items-center justify-center text-white border-2 border-white/50 hover:border-white transition">
      <!-- Icono User de Lucide -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
    </div>
    
    <!-- Flecha -->
    <svg class="w-4 h-4 text-white transition-transform" [class.rotate-180]="showMenu" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- Menú Desplegable -->
  <div 
    *ngIf="showMenu"
    class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-2xl py-2 z-50 border border-gray-200">
    
    <!-- Header - Usuario Logueado -->
    <div *ngIf="isLoggedIn" class="px-4 py-3 border-b border-gray-200">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-red-400 to-red-600 flex items-center justify-center text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-semibold text-gray-800 truncate">{{ usuario?.nombre }}</p>
          <p class="text-xs text-gray-500 truncate">{{ usuario?.email }}</p>
        </div>
      </div>
    </div>

    <!-- Header - Invitado -->
    <div *ngIf="!isLoggedIn" class="px-4 py-3 border-b border-gray-200">
      <div class="flex items-center gap-3">
        <div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </div>
        <div>
          <p class="text-sm font-semibold text-gray-800">Invitado</p>
          <p class="text-xs text-gray-500">Sin sesión activa</p>
        </div>
      </div>
    </div>

    <!-- Opciones - Usuario Logueado -->
    <div *ngIf="isLoggedIn">
      <button 
        (click)="irACalendarios()"
        class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-3 transition">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 2v4"/>
          <path d="M16 2v4"/>
          <rect width="18" height="18" x="3" y="4" rx="2"/>
          <path d="M3 10h18"/>
        </svg>
        Mis Calendarios
      </button>

      <button 
        (click)="editarFoto()"
        class="w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-3 transition">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
        Editar foto
      </button>

      <div class="border-t border-gray-200 my-2"></div>

      <button 
        (click)="cerrarSesion()"
        class="w-full px-4 py-2 text-left text-sm text-red-600 hover:bg-red-50 flex items-center gap-3 transition">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" x2="9" y1="12" y2="12"/>
        </svg>
        Cerrar sesión
      </button>
    </div>

    <!-- Opciones - Invitado -->
    <div *ngIf="!isLoggedIn" class="px-4 py-3">
      <p class="text-xs text-gray-500 text-center mb-2">Inicia sesión para acceder a todas las funciones</p>
    </div>

  </div>

  <!-- Overlay para cerrar el menú al hacer clic fuera -->
  <div 
    *ngIf="showMenu"
    (click)="closeMenu()"
    class="fixed inset-0 z-40">
  </div>
</div>
