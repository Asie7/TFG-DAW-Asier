<div *ngIf="isVisible"
     class="fixed bottom-5 left-1/2 -translate-x-1/2 
            bg-white border border-gray-300 shadow-2xl rounded-xl 
            w-[95%] max-w-3xl px-6 py-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">

 <!-- Texto -->
<div class="text-gray-700">
  <h3 class="text-lg font-semibold mb-1">
    Usamos cookies
  </h3>
  <p class="text-sm text-gray-500">
    Utilizamos cookies para mejorar tu experiencia. Si continúas navegando, aceptas nuestra 
    <a routerLink="/policy-privacy" class="underline text-red-600 hover:text-red-700 transition duration-200">
      política de privacidad
    </a>.
  </p>
</div>

  <!-- Botones -->
  <div class="flex gap-3 justify-end">

    <button (click)="rejectCookies()"
            class="px-5 py-2 rounded-lg border border-gray-400 text-gray-700 
                   hover:bg-gray-100 transition font-medium">
      Rechazar
    </button>

    <button (click)="acceptCookies()"
            class="px-5 py-2 rounded-lg bg-red-600 text-white 
                   hover:bg-red-700 transition font-medium">
      Aceptar
    </button>

  </div>

</div>
