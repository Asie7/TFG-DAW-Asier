<!-- Contenedor principal con imagen de fondo -->
<div class="min-h-screen relative flex items-center justify-center py-12 px-4">
  
  <!-- Imagen de fondo difuminada -->
  <div class="absolute inset-0 bg-cover bg-center" 
       style="background-image: url('/register.jpg'); filter: blur(8px) brightness(1.2);">
  </div>
  
  <!-- Overlay para mejor contraste -->
  <div class="absolute inset-0 bg-white opacity-30"></div>
  
  <!-- Contenido (formulario) por encima del fondo -->
  <div class="relative max-w-md w-full z-10">
    
    <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
      
      <!-- Título -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Crear cuenta</h2>
      </div>

      <!-- Mensaje de error general -->
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 flex items-start gap-2">
        <svg class="w-5 h-5 flex-shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- Campo Nombre -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Nombre
          </label>
          <input 
            type="text" 
            [(ngModel)]="usuario.nombre" 
            name="nombre"
            (blur)="validarNombre()"
            (input)="validarNombre()"
            placeholder="Tu nombre"
            [class]="'w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200 ' + 
              (errores.nombre ? 'border-red-500 bg-red-50' : 'border-gray-300')"
            required
          >
          <p *ngIf="errores.nombre" class="mt-1 text-sm text-red-600 flex items-center gap-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            {{ errores.nombre }}
          </p>
        </div>

        <!-- Campo Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>
          <input 
            type="email" 
            [(ngModel)]="usuario.email" 
            name="email"
            (blur)="validarEmail()"
            (input)="validarEmail()"
            placeholder="tu@email.com"
            [class]="'w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200 ' + 
              (errores.email ? 'border-red-500 bg-red-50' : 'border-gray-300')"
            required
          >
          <p *ngIf="errores.email" class="mt-1 text-sm text-red-600 flex items-center gap-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            {{ errores.email }}
          </p>
        </div>

        <!-- Campo Contraseña con generador -->
        <div>
          <div class="flex justify-between items-center mb-2">
            <label class="block text-sm font-medium text-gray-700">
              Contraseña
            </label>
            <button 
              type="button"
              (click)="generarPasswordAleatoria()"
              class="text-xs text-red-600 hover:text-red-700 font-medium flex items-center gap-1"
            >
              <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
              Generar
            </button>
          </div>
          <div class="relative">
            <input 
              [type]="mostrarPassword ? 'text' : 'password'"
              [(ngModel)]="usuario.password" 
              name="password"
              (blur)="validarPassword()"
              (input)="validarPassword()"
              placeholder="Mínimo 6 caracteres"
              [class]="'w-full px-4 py-3 pr-10 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200 ' + 
                (errores.password ? 'border-red-500 bg-red-50' : camposValidos.password ? 'border-green-500 bg-green-50' : 'border-gray-300')"
              required
            >
            <button 
              type="button"
              (click)="toggleMostrarPassword()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <svg *ngIf="!mostrarPassword" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="mostrarPassword" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          
          <!-- Indicador de fortaleza -->
          <div *ngIf="usuario.password" class="mt-2">
            <div class="flex items-center gap-2 mb-1">
              <div class="flex-1 bg-gray-200 rounded-full h-2">
                <div 
                  [class]="'h-2 rounded-full transition-all duration-300 ' + getColorFortaleza()"
                  [style.width]="(fortalezaPassword + 1) * 33.33 + '%'"
                ></div>
              </div>
              <span [class]="'text-xs font-medium ' + (fortalezaPassword === 0 ? 'text-red-600' : fortalezaPassword === 1 ? 'text-yellow-600' : 'text-green-600')">
                {{ getTextoFortaleza() }}
              </span>
            </div>
          </div>

          <p *ngIf="errores.password" class="mt-1 text-sm text-red-600 flex items-center gap-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            {{ errores.password }}
          </p>
        </div>

        <!-- Campo Confirmar Contraseña -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Confirmar contraseña
          </label>
          <div class="relative">
            <input 
              [type]="mostrarConfirmPassword ? 'text' : 'password'"
              [(ngModel)]="usuario.confirmPassword" 
              name="confirmPassword"
              (blur)="validarConfirmPassword()"
              (input)="validarConfirmPassword()"
              placeholder="Repite tu contraseña"
              [class]="'w-full px-4 py-3 pr-10 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200 ' + 
                (errores.confirmPassword ? 'border-red-500 bg-red-50' : camposValidos.confirmPassword ? 'border-green-500 bg-green-50' : 'border-gray-300')"
              required
            >
            <button 
              type="button"
              (click)="toggleMostrarConfirmPassword()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <svg *ngIf="!mostrarConfirmPassword" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="mostrarConfirmPassword" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          <p *ngIf="errores.confirmPassword" class="mt-1 text-sm text-red-600 flex items-center gap-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            {{ errores.confirmPassword }}
          </p>
          <p *ngIf="camposValidos.confirmPassword" class="mt-1 text-sm text-green-600 flex items-center gap-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            Correcto
          </p>
        </div>

        <!-- Botón Submit -->
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="w-full bg-gradient-to-r from-red-600 to-red-800 text-white py-3 rounded-lg font-medium hover:shadow-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
        >
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span *ngIf="!isLoading">Crear cuenta</span>
          <span *ngIf="isLoading">Registrando...</span>
        </button>

      </form>

      <!-- Link a login -->
      <div class="text-center mt-6">
        <p class="text-gray-600">
          ¿Ya tienes cuenta? 
          <a href="/login" class="text-red-600 font-medium hover:text-red-700 transition duration-200">
            Inicia sesión
          </a>
        </p>
      </div>

    </div>

  </div>
</div>
