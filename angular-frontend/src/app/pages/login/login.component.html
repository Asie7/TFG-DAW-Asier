<!-- Contenedor principal con imagen de fondo -->
<div class="min-h-screen relative flex items-center justify-center py-12 px-4">
  
  <!-- Imagen de fondo difuminada -->
  <div class="absolute inset-0 bg-cover bg-center" 
       style="background-image: url('/register.jpg'); filter: blur(8px) brightness(1.2);">
  </div>
  
  <!-- Overlay para mejor contraste -->
  <div class="absolute inset-0 bg-white opacity-30"></div>
  
  <!-- Contenido (formulario) -->
  <div class="relative max-w-md w-full z-10">
    
    <div class="bg-white/95 dark:bg-gray-900 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
      
      <!-- Título -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Iniciar sesión</h2>
        <p class="text-gray-600 dark:text-gray-400">Accede a tu cuenta de WePlan</p>
      </div>

      <!-- Mensaje de error general -->
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4 flex items-start gap-2">
        <svg class="w-5 h-5 flex-shrink-0 mt-0.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Formulario -->
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- Campo Email -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-2">
            Email
          </label>
          <input 
            type="email" 
            [(ngModel)]="credenciales.email" 
            name="email"
            placeholder="tu@email.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200"
            required
          >
        </div>

        <!-- Campo Contraseña -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-2">
            Contraseña
          </label>
          <div class="relative">
            <input 
              [type]="mostrarPassword ? 'text' : 'password'"
              [(ngModel)]="credenciales.password" 
              name="password"
              placeholder="Tu contraseña"
              class="w-full px-4 py-3 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200"
              required
            >
            <button 
              type="button"
              (click)="toggleMostrarPassword()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <svg *ngIf="!mostrarPassword" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="mostrarPassword" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Botón Submit -->
        <button 
          type="submit" 
          [disabled]="isLoading"
          class="w-full bg-gradient-to-r from-red-600 to-red-800 text-white py-3 rounded-lg font-medium hover:shadow-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
        >
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span *ngIf="!isLoading">Iniciar sesión</span>
          <span *ngIf="isLoading">Iniciando sesión...</span>
        </button>

      </form>

      <!-- Link a registro -->
      <div class="text-center mt-6">
        <p class="text-gray-600 dark:text-gray-400">
          ¿No tienes cuenta? 
          <a href="/register" class="text-red-600 font-medium hover:text-red-700 transition duration-200">
            Regístrate ahora
          </a>
        </p>
      </div>

    </div>

  </div>
</div>
