<!-- Navbar -->
<nav class="bg-gradient-to-r from-red-600 to-red-800 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="logo flex items-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M8 2v4"/>
        <path d="M16 2v4"/>
        <rect width="18" height="18" x="3" y="4" rx="2"/>
        <path d="M3 10h18"/>
        <path d="m9 16 2 2 4-4"/>
      </svg>
      <h1 class="text-white text-3xl font-bold">WePlan</h1>
    </div>
  </div>
</nav>

<!-- Contenido -->
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
    
    <!-- Loading -->
    <div *ngIf="isLoading" class="text-center">
      <svg class="animate-spin h-16 w-16 mx-auto text-red-600 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Uniéndote al calendario...</h2>
      <p class="text-gray-600">Por favor espera un momento</p>
    </div>

    <!-- Éxito -->
    <div *ngIf="!isLoading && !errorMessage" class="text-center">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">¡Te has unido exitosamente!</h2>
      <p class="text-gray-600 mb-6">Ahora eres miembro de <span class="font-semibold text-red-600">{{ calendarName }}</span></p>
      <p class="text-sm text-gray-500">Redirigiendo al calendario...</p>
    </div>

    <!-- Error -->
    <div *ngIf="!isLoading && errorMessage" class="text-center">
      <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">No se pudo unir</h2>
      <p class="text-gray-600 mb-6">{{ errorMessage }}</p>
      <button 
        (click)="goToCalendars()"
        class="px-6 py-3 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700 transition duration-300">
        Ir a Mis Calendarios
      </button>
    </div>

  </div>
</div>
